<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: url('https://cdn.discordapp.com/attachments/1114588752099160154/1116167767322800199/OIG.png') no-repeat center center fixed; 
    background-size: 80% auto; /* Adjust this value to get the desired zoom level */
    color: #ddd;
    font-family: 'Courier New', monospace;
    background-color: #000; /* Add a black background color to fill in areas where the image doesn't cover */
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    margin: 0 auto;
    width: 80%;
    border-radius: 15px;
    backdrop-filter: blur(10px); /* Add a blur to give a more blended and less boxy feel */
}

.section {
    background-color: rgba(0, 0, 0, 0.6); /* Lower the opacity to blend in more with the background */
    padding: 20px;
    border: 2px solid #888;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Add a shadow to provide a subtle 3D effect */
}

.section h2, .section h3 {
    text-shadow: 2px 2px 2px #000; /* Increase shadow to give a more retro VHS feel */
}

.section input {
    width: 100%;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.8);
    border: none;
    padding: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Add a shadow to the input fields as well */
}
</style>

</head>
<body>
<div class="container">
    <div class="section">
        <h2>Name</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Pronoun</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Aspects</h2>
        <h3>High Concept</h3>
        <input type="text" />
        <h3>Trouble</h3>
        <input type="text" />
        <h3>Relationship</h3>
        <input type="text" />
        <h3>Aspect</h3>
        <input type="text" />
        <h3>Aspect</h3>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Stunts</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Refresh</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Fate Points</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Vitals</h2>
        <h3>Physical Stress</h3>
        <input type="text" />
        <h3>Mental Stress</h3>
        <input type="text" />
        <h3>Consequences</h3>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Skills</h2>
        <input type="text" />
    </div>
</div>
</body>
</html>
