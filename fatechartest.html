<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Name</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Pronouns</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Character Picture</h2>
        <form id="pic-form">
            <label for="pic-url">Image URL:</label>
            <input type="text" id="pic-url" />
            <button type="submit">Submit</button>
        </form>
        <img id="character-pic" src="https://cdn.discordapp.com/attachments/1114588752099160154/1116167767322800199/OIG.png" />
    </div>
    <div class="section">
        <h2>Aspects</h2>
        <h3>High Concept</h3>
        <input type="text" />
        <h3>Trouble</h3>
        <input type="text" />
        <h3>Relationship</h3>
        <input type="text" />
        <h3>Aspect</h3>
        <input type="text" />
        <h3>Aspect</h3>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Stunts</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Refresh</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Fate Points</h2>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Vitals</h2>
        <h3>Physical Stress</h3>
        <input type="text" />
        <h3>Mental Stress</h3>
        <input type="text" />
        <h3>Consequences</h3>
        <input type="text" />
    </div>
    <div class="section">
        <h2>Skills</h2>
        <input type="text" />
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
